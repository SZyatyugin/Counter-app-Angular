<!-- Toolbar -->
<div class="app-counter">
  <div class="app-counter__wrapper">
    <h2 class="app-counter__title">{{title}}</h2>
    <div class="counter">{{timer}}</div>
      <div class="counter-btn">
        <button class="btn" (click)="start()">Start/Stop</button>
        <button class="btn" (click)="wait()">Wait</button>
        <button class="btn" (click)="reset()">Reset</button>
      </div>
    </div>
</div>
